          try {
            const response = await fetch(file.url);
            if (!response.ok) {
              console.warn(`Failed to load ${file.name} from ${file.url}`);
              continue;
            }

            if (file.binary) {
              const buffer = await response.arrayBuffer();
              files[file.name] = new Uint8Array(buffer);
            } else {
              const content = await response.text();
              files[file.name] = content;
            }
          } catch (error) {
            console.error(`Error loading ${file.name} from ${file.url}:`, error);
          }
        }

        return files;
      }

        mount(
          {
            requirements: ["pandas", "fuzzywuzzy", "openpyxl"],
            entrypoint: "PMO_Builder.py",
            files,
          },
          document.getElementById("root"),
        );
      });
