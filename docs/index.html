<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Stlite App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.76.0/build/style.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.76.0/build/stlite.js";
      
      // Load files from URLs instead of embedding them
      async function loadFiles() {
        const files = {};
        const fileList = [{"name": "conftest.py", "url": "app/conftest.py"}, {"name": "PMO_Builder.py", "url": "app/PMO_Builder.py"}, {"name": "main.py", "url": "app/main.py"}, {"name": "tests/test_field_matcher.py", "url": "app/tests/test_field_matcher.py"}, {"name": "tests/test_data_loader.py", "url": "app/tests/test_data_loader.py"}, {"name": "tests/test_utils.py", "url": "app/tests/test_utils.py"}, {"name": "tests/__init__.py", "url": "app/tests/__init__.py"}, {"name": "tests/test_transformer.py", "url": "app/tests/test_transformer.py"}, {"name": "pages/8_Create_Final_PMO.py", "url": "app/pages/8_Create_Final_PMO.py"}, {"name": "pages/5_Sequencing_Information.py", "url": "app/pages/5_Sequencing_Information.py"}, {"name": "pages/7_Microhaplotype_Information.py", "url": "app/pages/7_Microhaplotype_Information.py"}, {"name": "pages/1_Project_Information.py", "url": "app/pages/1_Project_Information.py"}, {"name": "pages/6_Bioinformatics_Information.py", "url": "app/pages/6_Bioinformatics_Information.py"}, {"name": "pages/4_Panel_Information.py", "url": "app/pages/4_Panel_Information.py"}, {"name": "pages/2_Specimen_Level_Metadata.py", "url": "app/pages/2_Specimen_Level_Metadata.py"}, {"name": "pages/3_Library_Sample_Level_Metadata.py", "url": "app/pages/3_Library_Sample_Level_Metadata.py"}, {"name": "src/field_matcher.py", "url": "app/src/field_matcher.py"}, {"name": "src/data_loader.py", "url": "app/src/data_loader.py"}, {"name": "src/format_page.py", "url": "app/src/format_page.py"}, {"name": "src/__init__.py", "url": "app/src/__init__.py"}, {"name": "src/utils.py", "url": "app/src/utils.py"}, {"name": "src/transformer.py", "url": "app/src/transformer.py"}, {"name": "conf/schema.json", "url": "app/conf/schema.json"}];
        
        // Load each file from its URL
        for (const file of fileList) {
          try {
            const response = await fetch(file.url);
            if (response.ok) {
              // Load text files (images are served statically, not in filesystem)
              const content = await response.text();
              files[file.name] = content;
            } else {
              console.warn(`Failed to load ${file.name} from ${file.url}`);
            }
          } catch (error) {
            console.error(`Error loading ${file.name} from ${file.url}:`, error);
          }
        }
        
        return files;
      }
      
      // Mount stlite after loading all files
      loadFiles().then(files => {
        mount(
          {
            "requirements": ["pandas", "fuzzywuzzy", "openpyxl", "assets/pmotools-0.1.0-py3-none-any.whl"],
            "entrypoint": "PMO_Builder.py",
            "files": files
          },
          document.getElementById("root"),
        );
      });
    </script>
  </body>
</html>
